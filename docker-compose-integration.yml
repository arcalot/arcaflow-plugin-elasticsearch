version: '3.7'

services:
  elasticsearch-integration:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.2@sha256:e40b9d3d523f2fe4dc851ad2cc5570f28a58ca6c4efb566cc9688dcaf0df8dec
    container_name: elasticsearch.integration
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=true
      - ELASTIC_PASSWORD=topsecret
    healthcheck:
      test: curl -s http://localhost:9200 >/dev/null || exit 1
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 5s
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    cap_add:
      - IPC_LOCK
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
      - 9300:9300

  backend:
    image: arcaflow-elasticsearch-plugin-integration-test
    build: 
      dockerfile: ./Dockerfile.integration
      context: ./
    environment:
      - ELASTICSEARCH_URL=http://elasticsearch.integration:9200
      - ELASTICSEARCH_USERNAME=elastic
      - ELASTICSEARCH_PASSWORD=topsecret
    depends_on: 
      elasticsearch-integration: 
        condition: service_healthy
        
volumes:
  elasticsearch-data:
    driver: local
